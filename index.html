<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hang Time - Picture Hanging Calculator</title>
  <meta name="description"
    content="Pixel Perfect Picture Placement. Calculate precise measurements for hanging pictures and creating gallery walls." />
  <script>
    (function() {
      var theme = localStorage.getItem('picture-hanging-theme');
      if (theme === 'dark' || (!theme && theme !== 'light')) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
